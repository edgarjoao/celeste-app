<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"    
			    template="./template/template_login.xhtml">
    
    <ui:define name="title">
        Registrar Aviso
    </ui:define>
    
    <ui:define name="content">    				
			
    		<h:form id="registarAvisoForm">
    		    				    				
				<h:panelGrid  cellspacing="1" border="0" 
							  bgcolor="#CCCCC0" columns="2" columnClasses="etiqueta,etiqueta_campo"							  
							  headerClass="titulocolumna" footerClass="columnadatoPar">
														
					<f:facet name="header">
						<h:outputText value="Agregar nuevo Aviso" />  
					 </f:facet>		  							  							
					
					<h:outputText value="Tipo de Aviso" />
					<h:panelGroup>						
						<h:panelGroup>
							<h:selectOneMenu id="tipoAviso" value="#{noticesBean.view.typeNoticeId}"  styleClass="campo_texto" >
								<f:ajax render="@none" execute="@this" />
								<f:selectItems value="#{noticesBean.noticesCatalogList}" />
							</h:selectOneMenu>															
						</h:panelGroup>
					</h:panelGroup>	
																							
					<h:outputText value="Detalle" />					
					<h:inputTextarea styleClass="campo_texto" value="#{noticesBean.view.detail}"  onfocus="this.select();" cols="50" rows="10" />					
					
					<f:facet name="footer">
					    <h:panelGroup style="text-align:right">					      
					      <h:commandButton id="submit" styleClass="boton" value="Guardar" action="#{noticesBean.addNotices}" />&#160;&#160;
					      <h:commandButton id="back" styleClass="boton" value="Regresar" action="#{noticesBean.goBackAction}" immediate="true" />	
					    </h:panelGroup>
					 </f:facet>
										
				</h:panelGrid>
				
			</h:form>
	</ui:define>
    
</ui:composition>
