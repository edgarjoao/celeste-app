<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"    
			    template="./template/template_login.xhtml">
    
    <ui:define name="title">
        Registrar Ingreso
    </ui:define>
    
    <ui:define name="content">
    		<h:form id="agregarIngresoForm">
				
				<h:panelGrid  cellspacing="1" border="0" 
							  bgcolor="#CCCCC0" columns="2" columnClasses="etiqueta,etiqueta_campo"							  
							  headerClass="titulocolumna" footerClass="columnadatoPar">
					
					<f:facet name="header">
						<h:outputText value="Agregar nuevo ingreso" />  
					 </f:facet>		  							  
					
					<h:outputText value="Fecha" />
					<h:inputText id="fecha" styleClass="campo_texto" onfocus="this.select();" />
					
					<h:outputText value="Importe" />
					<h:inputText id="importe" styleClass="columnanumero" onfocus="this.select();" onkeydown="return (numeric(event, 1) &amp;&amp; noPaste(event, this));" onkeyup="extractNumber(this,2,false);" />
					
					<h:outputText value="Condomino" />
					<h:inputText styleClass="campo_texto" onfocus="this.select();" />
					
					<h:outputText value="Tipo de Ingreso" />
					<h:selectOneMenu id="tipoIngreso" value="#{receiptsBean.receiptType}">
	  						<f:selectItems value="#{receiptsBean.receiptsList}" />
					</h:selectOneMenu>
					
					<h:outputText value="Comentarios" />
					<h:inputText styleClass="campo_texto" onfocus="this.select();" />					
					
					<f:facet name="footer">
					    <h:panelGroup style="text-align:right">
					      <h:commandButton id="back" styleClass="boton" value="Regresar" />
					      <h:commandButton id="submit" styleClass="boton_large" value="Guardar" />
					    </h:panelGroup>
					 </f:facet>
										
				</h:panelGrid>
				
			</h:form>
	</ui:define>
    
</ui:composition>
