<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			    xmlns:ui="http://java.sun.com/jsf/facelets"
			    xmlns:h="http://java.sun.com/jsf/html"
			    xmlns:f="http://java.sun.com/jsf/core"    
			    template="./template/template_login.xhtml">
    
    <ui:define name="title">
        Registrar Proveedor
    </ui:define>
    
    <ui:define name="content">
			<h:outputScript library="js" name="jquery-1.7.1.min.js" target="head" />
			<h:outputScript library="js" name="jquery.maskedinput-1.3.min.js" target="head" />
			<script>
		        jQuery(function($){		        	
		           $("#agregarProveedorForm\\:telcasaId").mask("(999) 999-9999");
		           $("#agregarProveedorForm\\:telcelId").mask("(999) 999-9999");
		       });
		    </script>
    		<h:form id="agregarProveedorForm">	    					
				<h:panelGrid  cellspacing="1" border="0" width="350 px;" 
							  bgcolor="#CCCCC0" columns="2" columnClasses="etiqueta,etiqueta_campo"							  
							  headerClass="titulocolumna" footerClass="columnadatoPar">
					<f:event listener="#{suppliersBean.validateForm}" type="postValidate" />
					<f:facet name="header">
						<h:outputText value="Agregar nuevo Proveedor" />  
					 </f:facet>		  							  																					
																		
					<h:outputText value="Nombre" />
					<h:inputText id="nombreId" styleClass="campo_texto" value="#{suppliersBean.suppliersView.name}"  onfocus="this.select();" />
					
					<h:outputText value="Domicilio" />					
					<h:inputText id="domicilioId" styleClass="campo_texto" value="#{suppliersBean.suppliersView.address}"  onfocus="this.select();" />
										
					<h:outputText value="Tel Casa" />
				    <h:inputText id="telcasaId" styleClass="campo_texto" value="#{suppliersBean.suppliersView.phoneNumber}"  onfocus="this.select();" />
					
					<h:outputText value="Tel Celular" />
					<h:inputText id="telcelId" styleClass="campo_texto" value="#{suppliersBean.suppliersView.cellPhoneNumber}"  onfocus="this.select();" />					
					
					<f:facet name="footer">
					    <h:panelGroup style="text-align:right">
					      <h:commandButton id="back" styleClass="boton" value="Regresar" action="#{suppliersBean.goBack}" immediate="true" />	&#160;	&#160;
					      <h:commandButton id="submit" styleClass="boton" value="Guardar" action="#{suppliersBean.addSupplierAction}" />
					    </h:panelGroup>
					 </f:facet>
										
				</h:panelGrid>
				
			</h:form>
	</ui:define>
    
</ui:composition>
