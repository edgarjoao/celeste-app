<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:header="http://java.sun.com/jsf/composite/components/header"
      xmlns:footer="http://java.sun.com/jsf/composite/components/footer"
      xmlns:login="http://java.sun.com/jsf/composite/components/login"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>

		<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"/>
		<meta http-equiv="Cache-Control" content="post-check=0, pre-check=0"/>

		<h:outputStylesheet name="principal.css" library="css" />    
    </h:head>
    <h:body>

    	<h:outputScript library="js" name="utils.js" target="body" />

						<tr>
							<td>								
								<header:header />
								<br/>
							</td>
						</tr>
						<tr>
							<td height="100%" align="center" valign="top" style="color: #FFFFFF">
								<h:messages styleClass="errortext" />
								<br />
								<br />
								<br />																						
								<login:login />
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td height="6%" class="nota" align="center" bgcolor="white">
					<footer:footer />
				</td>
			</tr>
		</table> 
    	
    </h:body>    
</html>
